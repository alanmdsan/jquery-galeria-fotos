<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

        <h1>Galeria de fotos</h1>
        <button type="button">Nova imagem +</button>

        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem" />
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./main.js"></script>
    <ul>
        <li>

                <a href="https://quantocustaviajar.com/blog/wp-content/uploads/2022/03/cat-scaled.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
            </div>
        </li>
        <li>
